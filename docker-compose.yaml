services:
  mysql:
    image: mysql:9.2
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bloomwave_app
      # optional: create a non-root user
      MYSQL_USER: bloomwave
      MYSQL_PASSWORD: bloomwave_password
    ports:
      - "3306:3306"
    restart: always
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
