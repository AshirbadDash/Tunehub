<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}" lang="en">
<head>
    <title>Login</title>
</head>
<body>
<main layout:fragment="content">

    <div class="hero min-h-screen bg-base-200">
        <div class="hero-content flex-col lg:flex-row-reverse gap-10">

            <!-- Text section (left on desktop) -->
            <div class="text-center lg:text-left max-w-md">
                <h1 class="text-5xl font-bold">Welcome Back ðŸ‘‹</h1>
                <p class="py-6 opacity-80 leading-relaxed">
                    Access your dashboard, manage your music library and enjoy personalized features.
                </p>
            </div>

            <!-- Login card -->
            <div class="card bg-base-100 w-full max-w-sm shadow-2xl">
                <div class="card-body">

                    <!-- Server error (optional) -->
                    <div th:if="${message}" class="alert alert-error py-2 px-4 mb-4">
                        <span th:text="${message}"></span>
                    </div>

                    <!-- Login Form -->
                    <form th:action="@{/users/login}" method="post" novalidate>
                        <fieldset class="fieldset space-y-4">

                            <!-- Email -->
                            <label class="label font-semibold">Email</label>
                            <input name="email"
                                   type="email"
                                   th:value="${param.email}"
                                   class="input input-bordered w-full"
                                   placeholder="mail@example.com" />

                            <!-- Password -->
                            <label class="label font-semibold">Password</label>
                            <input name="password"
                                   type="password"
                                   class="input input-bordered w-full"
                                   placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />

                            <!-- Forgot -->
                            <div class="flex justify-end">
                                <a class="link link-hover text-sm" th:href="@{/users/forgot}">
                                    Forgot password?
                                </a>
                            </div>

                            <!-- Login Button -->
                            <button type="submit" class="btn btn-neutral w-full mt-2">
                                Login
                            </button>

                        </fieldset>
                    </form>

                    <!-- Divider -->
                    <div class="divider">OR</div>

                    <!-- Signup redirect -->
                    <div class="text-center">
                        <p class="mb-2 opacity-70">Don't have an account?</p>
                        <a th:href="@{/users/register}" class="btn btn-outline w-full">
                            Create an Account
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>

</main>
</body>
</html>
