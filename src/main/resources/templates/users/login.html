<!doctype html>
<html lang="en" data-theme="light" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TuneHub</title>

    <link th:href="@{/main.css}" rel="stylesheet" />
    <link th:href="@{/auth-styles.css}" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" th:href="@{/images/logo.svg}" />
  </head>

  <body
    class="min-h-screen bg-gradient-to-br from-gray-50 via-slate-50 to-gray-100"
  >
    <div
      class="min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8"
    >
      <div
        class="w-full max-w-md bg-white rounded-md border-2 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,0.1)] hover:shadow-[6px_6px_0px_0px_rgba(0,0,0,0.15)] transition-all duration-300"
      >
        <div class="p-8 sm:p-10">
          <!-- Logo -->
          <div class="mb-8">
            <a
              th:href="@{/}"
              class="inline-flex items-center gap-2 text-black font-inter text-3xl font-bold tracking-wider"
            >
              <svg viewBox="0 0 24 24" class="w-8 h-8 fill-amber-500">
                <path
                  d="M1.273 4.153a.971.971 0 0 1 .917-.65h21.325a.486.486 0 0 1 .458.646l-1.245 3.56a.971.971 0 0 1-.917.65H.486a.486.486 0 0 1-.459-.646Z"
                />
              </svg>
              <span>TuneHub</span>
            </a>

            <h2 class="text-2xl font-semibold mt-6 mb-2">Welcome back</h2>
            <p class="text-base-content/60">
              Sign in to continue to your account
            </p>
          </div>

          <!-- Login Form -->
          <form
            th:action="@{/login}"
            th:object="${loginRequest}"
            method="post"
            class="space-y-6"
          >
            <!-- Success Message (logout / registration) -->
            <div th:if="${message}" class="alert alert-success shadow-lg">
              <span th:text="${message}">Message</span>
            </div>

            <!-- Global Error (invalid credentials) -->
            <div th:if="${error}" class="alert alert-error shadow-lg">
              <span th:text="${error}">Invalid credentials</span>
            </div>

            <!-- Username or Email -->
            <div class="form-control w-full">
              <label class="label">
                <span class="label-text text-base font-medium">
                  Username or Email
                </span>
              </label>
              <input
                type="text"
                th:field="*{usernameOrEmail}"
                placeholder="johndoe or john@example.com"
                class="input input-bordered w-full"
                th:classappend="${#fields.hasErrors('usernameOrEmail')} ? 'input-error' : ''"
              />
              <label
                th:if="${#fields.hasErrors('usernameOrEmail')}"
                class="label"
              >
                <span
                  class="label-text-alt text-error"
                  th:errors="*{usernameOrEmail}"
                ></span>
              </label>
            </div>

            <!-- Password -->
            <div class="form-control w-full">
              <label class="label">
                <span class="label-text text-base font-medium"> Password </span>
              </label>
              <input
                type="password"
                th:field="*{password}"
                placeholder="••••••••"
                class="input input-bordered w-full"
                th:classappend="${#fields.hasErrors('password')} ? 'input-error' : ''"
              />
              <label th:if="${#fields.hasErrors('password')}" class="label">
                <span
                  class="label-text-alt text-error"
                  th:errors="*{password}"
                ></span>
              </label>
            </div>

            <!-- Forgot Password -->
            <div class="flex justify-end">
              <a
                th:href="@{/forgot-password}"
                class="label-text-alt link link-primary hover:link-hover"
              >
                Forgot password?
              </a>
            </div>

            <!-- Login Button -->
            <button
              type="submit"
              class="btn btn-primary w-full text-base font-semibold hover:scale-[1.02] transition-transform duration-200"
            >
              Sign In
            </button>

            <div class="divider text-sm">OR</div>

            <!-- Register Link -->
            <p class="text-center text-base-content/70">
              Don’t have an account?
              <a
                th:href="@{/register}"
                class="link link-primary font-semibold hover:link-hover"
              >
                Create an account
              </a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
