<!doctype html>
<html lang="en" data-theme="light" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TuneHub</title>
    <link th:href="@{/main.css}" rel="stylesheet" />
    <link th:href="@{/auth-styles.css}" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" th:href="@{/images/logo.svg}" />
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-gray-50 via-slate-50 to-gray-100"
  >
    <!-- Main Container -->
    <div
      class="min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8"
    >
      <!-- Login Card -->
      <div
        class="w-full max-w-md bg-white rounded-md border-2 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,0.1)] hover:shadow-[6px_6px_0px_0px_rgba(0,0,0,0.15)] transition-all duration-300"
      >
        <div class="p-8 sm:p-10">
          <!-- Logo Section -->
          <div class="mb-8">
            <a
              th:href="@{/}"
              class="inline-flex items-center gap-2 text-black cursor-pointer font-inter text-3xl font-bold tracking-wider capitalize"
            >
              <svg
                role="img"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                class="w-8 h-8 fill-amber-500"
              >
                <title>Tunehub</title>
                <path
                  d="M1.273 4.153a.971.971 0 0 1 .917-.65h21.325a.486.486 0 0 1 .458.646l-1.245 3.56a.971.971 0 0 1-.917.65H.486a.486.486 0 0 1-.459-.646Zm4.855 6.07a.971.971 0 0 1 .917-.65h8.337a.486.486 0 0 1 .458.645l-1.245 3.56a.971.971 0 0 1-.917.65H5.341a.486.486 0 0 1-.458-.646Zm2.698 6.068a.971.971 0 0 1 .917-.65h3.482a.486.486 0 0 1 .458.646l-1.246 3.56a.971.971 0 0 1-.916.65H8.039a.486.486 0 0 1-.458-.646Z"
                />
              </svg>
              <span>Tunehub</span>
            </a>
            <h2 class="text-2xl font-semibold text-base-content mt-6 mb-2">
              Welcome back
            </h2>
            <p class="text-base-content/60">
              Sign in to continue to your account
            </p>
          </div>

          <!-- Login Form -->
          <form th:action="@{/login}" method="post" class="space-y-6">
            <!-- Success Message Only (for logout) -->
            <div
              th:if="${message != null and (message.contains('successful') or message.contains('logged out'))}"
              class="alert alert-success shadow-lg"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="stroke-current shrink-0 h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              <span th:text="${message}">Message</span>
            </div>

            <!-- Email Input -->
            <div class="form-control w-full">
              <label class="label">
                <span class="label-text text-base font-medium">Email</span>
              </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="john@example.com"
                required
                class="input input-bordered w-full"
              />
            </div>

            <!-- Password Input -->
            <div class="form-control w-full">
              <label class="label">
                <span class="label-text text-base font-medium">Password</span>
              </label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="••••••••"
                required
                class="input input-bordered w-full"
              />
              <!-- Error message will show here if present -->
              <label
                th:if="${message != null and !message.contains('successful') and !message.contains('logged out')}"
                class="label"
              >
                <span class="label-text-alt text-error" th:text="${message}"
                  >Your email or password was incorrect. Please try again.</span
                >
              </label>
            </div>

            <!-- Forgot Password -->
            <div class="flex justify-end">
              <a
                th:href="@{/forgot-password}"
                class="label-text-alt link link-primary hover:link-hover"
              >
                Forgot password?
              </a>
            </div>

            <!-- Login Button -->
            <div class="form-control mt-6">
              <button
                type="submit"
                class="btn btn-primary w-full text-base font-semibold hover:scale-[1.02] transition-transform duration-200"
              >
                Sign In
              </button>
            </div>

            <!-- Register Link -->
            <div class="divider text-sm">OR</div>

            <div class="text-center">
              <p class="text-base-content/70">
                Don't have an account?
                <a
                  th:href="@{/register}"
                  class="link link-primary font-semibold hover:link-hover"
                >
                  Create an account
                </a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
