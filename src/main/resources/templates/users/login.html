<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TuneHub</title>

    <link th:href="@{/main.css}" rel="stylesheet" />
    <link th:href="@{/auth-styles.css}" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" th:href="@{/images/logo.svg}" />
  </head>

  <body class="min-h-screen bg-bg-page text-text-primary">
    <!-- Theme Toggle -->
    <div class="absolute top-4 right-4 z-50">
      <style>
        /* Manual fix for dark mode hover since Tailwind is configured for system preference */
        html.dark #theme-toggle:hover {
          background-color: var(--color-gray-700); /* blue-300 */
        }
      </style>
      <button
        id="theme-toggle"
        class="p-2 rounded-full text-primary focus:outline-none cursor-pointer hover:bg-bg-surface-muted/40 transition-all duration-200"
        aria-label="Toggle Dark Mode"
      >
        <!-- Sun icon (shown in dark mode) -->
        <svg
          id="theme-toggle-sun"
          class="w-6 h-6 hidden"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
          ></path>
        </svg>
        <!-- Moon icon (shown in light mode) -->
        <svg
          id="theme-toggle-moon"
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
          ></path>
        </svg>
      </button>
    </div>
    <div
      class="min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8"
    >
      <div
        class="w-full max-w-md bg-bg-surface/60 rounded-none border-2 border-border-default text-text-primary/60 hover:text-text-primary shadow-brutal-md hover:shadow-brutal-lg transition-all duration-300"
      >
        <div class="p-8 sm:p-10">
          <!-- Logo -->
          <div class="mb-8">
            <a
              th:href="@{/}"
              class="inline-flex items-center gap-2 text-text-primary font-inter text-3xl font-bold tracking-wider"
            >
              <!-- <svg viewBox="0 0 24 24" class="w-8 h-8 fill-amber-500">
                <path
                  d="M1.273 4.153a.971.971 0 0 1 .917-.65h21.325a.486.486 0 0 1 .458.646l-1.245 3.56a.971.971 0 0 1-.917.65H.486a.486.486 0 0 1-.459-.646Z"
                />
              </svg> -->
              <img
                th:src="@{/images/logo.svg}"
                alt="TuneHub Logo"
                class="w-8 h-8"
              />
              <span>TuneHub</span>
            </a>

            <h2 class="text-2xl text-text-secondary font-semibold mt-6 mb-2">
              Welcome back
            </h2>
            <p class="text-text-secondary/75">
              Sign in to continue to your account
            </p>
          </div>

          <!-- Login Form -->
          <form
            th:action="@{/login}"
            th:object="${loginRequest}"
            method="post"
            class="space-y-6"
          >
            <!-- Success Message (logout / registration) -->
            <div
              th:if="${message}"
              class="alert bg-hover-green border-border-muted shadow-lg"
            >
              <span th:text="${message}">Message</span>
            </div>

            <!-- Global Error (invalid credentials) -->
            <div
              th:if="${error}"
              class="alert bg-hover-red border-border-muted shadow-lg"
            >
              <span th:text="${error}">Invalid credentials</span>
            </div>

            <!-- Username or Email -->
            <div class="form-control w-full">
              <label class="label">
                <span class="label-text text-text-secondary font-medium">
                  Username or Email
                </span>
              </label>
              <input
                type="text"
                th:field="*{usernameOrEmail}"
                placeholder="johndoe or john@example.com"
                class="input w-full border-2 border-border-default bg-bg-surface text-text-primary focus:border-text-primary focus:outline-none rounded-lg px-4 py-3 transition-all duration-200"
                th:classappend="${#fields.hasErrors('usernameOrEmail')} ? '!border-red-500 !bg-red-50' : ''"
              />
              <label
                th:if="${#fields.hasErrors('usernameOrEmail')}"
                class="label"
              >
                <span
                  class="label-text-alt text-brand-red"
                  th:errors="*{usernameOrEmail}"
                ></span>
              </label>
            </div>

            <!-- Password -->
            <div class="form-control w-full">
              <label class="label">
                <span class="label-text text-text-secondary font-medium">
                  Password
                </span>
              </label>
              <input
                type="password"
                th:field="*{password}"
                placeholder="••••••••"
                class="input w-full border-2 border-border-default bg-bg-surface text-text-primary focus:border-text-primary focus:outline-none rounded-lg px-4 py-3 transition-all duration-200"
                th:classappend="${#fields.hasErrors('password')} ? '!border-red-500 !bg-red-50' : ''"
              />
              <label th:if="${#fields.hasErrors('password')}" class="label">
                <span
                  class="label-text-alt text-brand-red"
                  th:errors="*{password}"
                ></span>
              </label>
            </div>

            <!-- Forgot Password -->
            <div class="flex justify-end">
              <a
                th:href="@{#}"
                class="label-text-alt link text-brand-blue hover:text-brand-blue/80 font-medium"
              >
                Forgot password?
              </a>
            </div>

            <!-- Login Button -->
            <th:block
              th:replace="~{fragments/button :: submitButton('login-btn', 'Sign In')}"
            ></th:block>

            <div class="divider text-sm">OR</div>

            <!-- Register Link -->
            <p class="text-center">
              Don’t have an account?
              <a
                th:href="@{/register}"
                class="link text-brand-blue font-semibold hover:text-brand-blue/80"
              >
                Create an account
              </a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script th:src="@{/js/theme-toggle.js}"></script>
  </body>
</html>
