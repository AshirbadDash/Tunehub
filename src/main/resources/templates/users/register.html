<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - TuneHub</title>

    <link th:href="@{/main.css}" rel="stylesheet" />
    <link th:href="@{/auth-styles.css}" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" th:href="@{/images/logo.svg}" />
  </head>

  <body class="min-h-screen bg-bg-page text-text-primary">
    <div
      class="min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8"
    >
      <div
        class="w-full max-w-md bg-bg-page/80 rounded-none border border-border-default shadow-brutal-black-md hover:shadow-brutal-black-lg transition-all duration-300"
      >
        <div class="p-8 sm:p-10">
          <!-- Logo -->
          <div class="mb-8">
            <a
              th:href="@{/}"
              class="inline-flex items-center gap-2 text-black font-inter text-3xl font-bold tracking-wider"
            >
              <img
                th:src="@{/images/logo.svg}"
                alt="TuneHub Logo"
                class="w-8 h-8"
              />
              <span>TuneHub</span>
            </a>

            <h2 class="text-2xl text-text-secondary font-semibold mt-6 mb-2">
              Create your account
            </h2>
            <p class="text-text-secondary/75">
              Sign up to start your music journey
            </p>
          </div>

          <!-- Register Form -->
          <form
            th:action="@{/register}"
            th:object="${newUser}"
            method="post"
            class="space-y-5"
          >
            <!-- Flash Message -->
            <div
              th:if="${message}"
              class="alert bg-hover-green border-border-muted shadow-lg"
            >
              <span th:text="${message}">Error</span>
            </div>

            <!-- Username -->
            <div class="form-control w-full">
              <label class="label">
                <span class="label-text">Username</span>
              </label>
              <input
                type="text"
                th:field="*{username}"
                placeholder="johndoe"
                class="input border-2 border-gray-300 bg-white w-full rounded-lg px-4 py-3 focus:border-brand-blue focus:ring-2 focus:ring-brand-blue/20 focus:bg-blue-50/30 focus:outline-none transition-all duration-200"
                th:classappend="${#fields.hasErrors('username')} ? '!border-red-500 !bg-red-50' : ''"
              />
              <label th:if="${#fields.hasErrors('username')}" class="label">
                <span
                  class="label-text-alt text-brand-red wrap-break-word whitespace-normal"
                  th:errors="*{username}"
                ></span>
              </label>
            </div>

            <!-- Email -->
            <div class="form-control w-full">
              <label class="label">
                <span class="label-text">Email</span>
              </label>
              <input
                type="email"
                th:field="*{email}"
                placeholder="john@example.com"
                class="input border-2 border-gray-300 bg-white w-full rounded-lg px-4 py-3 focus:border-brand-blue focus:ring-2 focus:ring-brand-blue/20 focus:bg-blue-50/30 focus:outline-none transition-all duration-200"
                th:classappend="${#fields.hasErrors('email')} ? '!border-red-500 !bg-red-50' : ''"
              />
              <label th:if="${#fields.hasErrors('email')}" class="label">
                <span
                  class="label-text-alt text-brand-red break-words whitespace-normal"
                  th:errors="*{email}"
                ></span>
              </label>
            </div>

            <!-- Phone (Optional) -->
            <div class="form-control w-full">
              <label class="label">
                <span class="label-text">Phone Number</span>
                <span class="label-text-alt">(Optional)</span>
              </label>
              <input
                type="tel"
                th:field="*{phoneNumber}"
                placeholder="1234567890"
                class="input border-2 border-gray-300 bg-white w-full rounded-lg px-4 py-3 focus:border-brand-blue focus:ring-2 focus:ring-brand-blue/20 focus:bg-blue-50/30 focus:outline-none transition-all duration-200"
                th:classappend="${#fields.hasErrors('phoneNumber')} ? '!border-red-500 !bg-red-50' : ''"
              />
              <label th:if="${#fields.hasErrors('phoneNumber')}" class="label">
                <span
                  class="label-text-alt text-brand-red break-words whitespace-normal"
                  th:errors="*{phoneNumber}"
                ></span>
              </label>
            </div>

            <!-- Password -->
            <div class="form-control w-full">
              <label class="label">
                <span class="label-text">Password</span>
              </label>
              <input
                type="password"
                th:field="*{password}"
                placeholder="••••••••"
                class="input border-2 border-gray-300 bg-white w-full rounded-lg px-4 py-3 focus:border-brand-blue focus:ring-2 focus:ring-brand-blue/20 focus:bg-blue-50/30 focus:outline-none transition-all duration-200"
                th:classappend="${#fields.hasErrors('password')} ? '!border-red-500 !bg-red-50' : ''"
              />
              <label th:if="${#fields.hasErrors('password')}" class="label">
                <span
                  class="label-text-alt text-brand-red break-words whitespace-normal"
                  th:errors="*{password}"
                ></span>
              </label>
            </div>

            <!-- Confirm Password -->
            <div class="form-control w-full">
              <label class="label">
                <span class="label-text">Confirm Password</span>
              </label>
              <input
                type="password"
                th:field="*{confirmPassword}"
                placeholder="••••••••"
                class="input border-2 border-gray-300 bg-white w-full rounded-lg px-4 py-3 focus:border-brand-blue focus:ring-2 focus:ring-brand-blue/20 focus:bg-blue-50/30 focus:outline-none transition-all duration-200"
                th:classappend="${#fields.hasErrors('confirmPassword')} ? '!border-red-500 !bg-red-50' : ''"
              />
              <label
                th:if="${#fields.hasErrors('confirmPassword')}"
                class="label"
              >
                <span
                  class="label-text-alt text-brand-red break-words whitespace-normal"
                  th:errors="*{confirmPassword}"
                ></span>
              </label>
            </div>

            <!-- Password Rules - Only show when there's a validation error -->
            <div
              th:if="${#fields.hasErrors('password')}"
              class="text-xs text-base-content/60 bg-red-50 border border-red-200 rounded-lg p-3"
            >
              <strong class="text-brand-red"
                >Password must contain at least:</strong
              >
              <ul class="list-disc list-inside ml-2 mt-1">
                <li>8 characters</li>
                <li>1 uppercase letter</li>
                <li>1 lowercase letter</li>
                <li>1 number</li>
                <li>1 special character (@$!%*?&)</li>
              </ul>
            </div>

            <!-- Login Button -->
            <th:block
              th:replace="~{fragments/button :: submitButton('register-btn', 'Sign Up')}"
            ></th:block>
            <div class="divider">OR</div>

            <p class="text-center">
              Already have an account?
              <a
                th:href="@{/login}"
                class="link text-brand-blue font-semibold hover:text-brand-blue/80"
              >
                Sign in
              </a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
