<!doctype html>
<html lang="en" data-theme="light" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - TuneHub</title>
    <link th:href="@{/main.css}" rel="stylesheet" />
    <link th:href="@{/auth-styles.css}" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" th:href="@{/images/logo.svg}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Manrope:wght@300;400;500;600&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-gray-50 via-slate-50 to-gray-100"
  >
    <!-- Main Container -->
    <div
      class="min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8"
    >
      <!-- Register Card -->
      <div
        class="w-full max-w-md bg-white rounded-md border-2 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,0.1)] hover:shadow-[6px_6px_0px_0px_rgba(0,0,0,0.15)] transition-all duration-300"
      >
        <div class="p-8 sm:p-10">
          <!-- Logo Section -->
          <div class="mb-8">
            <a
              th:href="@{/}"
              class="inline-flex items-center gap-2 text-black cursor-pointer font-inter text-3xl font-bold tracking-wider capitalize"
            >
              <svg
                role="img"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                class="w-8 h-8 fill-amber-500"
              >
                <title>Tunehub</title>
                <path
                  d="M1.273 4.153a.971.971 0 0 1 .917-.65h21.325a.486.486 0 0 1 .458.646l-1.245 3.56a.971.971 0 0 1-.917.65H.486a.486.486 0 0 1-.459-.646Zm4.855 6.07a.971.971 0 0 1 .917-.65h8.337a.486.486 0 0 1 .458.645l-1.245 3.56a.971.971 0 0 1-.917.65H5.341a.486.486 0 0 1-.458-.646Zm2.698 6.068a.971.971 0 0 1 .917-.65h3.482a.486.486 0 0 1 .458.646l-1.246 3.56a.971.971 0 0 1-.916.65H8.039a.486.486 0 0 1-.458-.646Z"
                />
              </svg>
              <span>Tunehub</span>
            </a>
            <h2 class="text-2xl font-semibold text-base-content mt-6 mb-2">
              Create your account
            </h2>
            <p class="text-base-content/60">
              Sign up to start your music journey
            </p>
          </div>

          <!-- Register Form -->
          <form
            th:action="@{/register}"
            th:object="${newUser}"
            method="post"
            class="space-y-5"
          >
            <!-- Flash Message -->
            <div th:if="${message}" class="alert alert-error shadow-lg">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="stroke-current shrink-0 h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              <span th:text="${message}">An error occurred</span>
            </div>

            <!-- Username Input -->
            <div class="form-control w-full">
              <label class="label">
                <span class="label-text text-base font-medium">Username</span>
              </label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="johndoe"
                th:value="*{username}"
                required
                class="input input-bordered w-full"
                th:classappend="${#fields.hasErrors('username')} ? 'input-error' : ''"
              />
              <label th:if="${#fields.hasErrors('username')}" class="label">
                <span
                  class="label-text-alt text-error"
                  th:text="${#fields.errors('username')[0]}"
                  >Error message</span
                >
              </label>
            </div>

            <!-- Email Input -->
            <div class="form-control w-full">
              <label class="label">
                <span class="label-text text-base font-medium">Email</span>
              </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="john@example.com"
                th:value="*{email}"
                required
                class="input input-bordered w-full"
                th:classappend="${#fields.hasErrors('email')} ? 'input-error' : ''"
              />
              <label th:if="${#fields.hasErrors('email')}" class="label">
                <span
                  class="label-text-alt text-error"
                  th:text="${#fields.errors('email')[0]}"
                  >Error message</span
                >
              </label>
            </div>

            <!-- Phone Number Input (Optional) -->
            <div class="form-control w-full">
              <label class="label">
                <span class="label-text text-base font-medium"
                  >Phone Number</span
                >
                <span class="label-text-alt text-base-content/60"
                  >(Optional)</span
                >
              </label>
              <input
                type="tel"
                id="phoneNumber"
                name="phoneNumber"
                placeholder="1234567890"
                th:value="*{phoneNumber}"
                pattern="[0-9]{10,15}"
                class="input input-bordered w-full"
                th:classappend="${#fields.hasErrors('phoneNumber')} ? 'input-error' : ''"
              />
              <label th:if="${#fields.hasErrors('phoneNumber')}" class="label">
                <span
                  class="label-text-alt text-error"
                  th:text="${#fields.errors('phoneNumber')[0]}"
                  >Error message</span
                >
              </label>
              <label class="label">
                <span class="label-text-alt text-base-content/60"
                  >10-15 digits only</span
                >
              </label>
            </div>

            <!-- Password Input -->
            <div class="form-control w-full">
              <label class="label">
                <span class="label-text text-base font-medium">Password</span>
              </label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="••••••••"
                required
                class="input input-bordered w-full"
                th:classappend="${#fields.hasErrors('password')} ? 'input-error' : ''"
              />
              <label th:if="${#fields.hasErrors('password')}" class="label">
                <span
                  class="label-text-alt text-error"
                  th:text="${#fields.errors('password')[0]}"
                  >Error message</span
                >
              </label>
            </div>

            <!-- Confirm Password Input -->
            <div class="form-control w-full">
              <label class="label">
                <span class="label-text text-base font-medium"
                  >Confirm Password</span
                >
              </label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="••••••••"
                required
                class="input input-bordered w-full"
                th:classappend="${#fields.hasErrors('confirmPassword')} ? 'input-error' : ''"
              />
              <label
                th:if="${#fields.hasErrors('confirmPassword')}"
                class="label"
              >
                <span
                  class="label-text-alt text-error"
                  th:text="${#fields.errors('confirmPassword')[0]}"
                  >Error message</span
                >
              </label>
            </div>

            <!-- Password Requirements Info -->
            <div class="text-xs text-base-content/60 -mt-3">
              Password must contain at least:
              <ul class="list-disc list-inside ml-2 mt-1">
                <li>8 characters</li>
                <li>1 uppercase letter (A-Z)</li>
                <li>1 lowercase letter (a-z)</li>
                <li>1 number (0-9)</li>
                <li>1 special character (@$!%*?&)</li>
              </ul>
            </div>

            <!-- Register Button -->
            <div class="form-control mt-6">
              <button
                type="submit"
                class="btn btn-primary w-full text-base font-semibold hover:scale-[1.02] transition-transform duration-200"
              >
                Create Account
              </button>
            </div>

            <!-- Login Link -->
            <div class="divider text-sm">OR</div>

            <div class="text-center">
              <p class="text-base-content/70">
                Already have an account?
                <a
                  th:href="@{/login}"
                  class="link link-primary font-semibold hover:link-hover"
                >
                  Sign in
                </a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
