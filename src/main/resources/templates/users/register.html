<!doctype html>
<html lang="en" data-theme="light" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - TuneHub</title>

    <link th:href="@{/main.css}" rel="stylesheet" />
    <link th:href="@{/auth-styles.css}" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" th:href="@{/images/logo.svg}" />
  </head>

  <body
    class="min-h-screen bg-gradient-to-br from-gray-50 via-slate-50 to-gray-100"
  >
    <div
      class="min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8"
    >
      <div
        class="w-full max-w-md bg-white rounded-md border-2 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,0.1)] hover:shadow-[6px_6px_0px_0px_rgba(0,0,0,0.15)] transition-all duration-300"
      >
        <div class="p-8 sm:p-10">
          <!-- Logo -->
          <div class="mb-8">
            <a
              th:href="@{/}"
              class="inline-flex items-center gap-2 text-black font-inter text-3xl font-bold tracking-wider"
            >
              <svg viewBox="0 0 24 24" class="w-8 h-8 fill-amber-500">
                <path
                  d="M1.273 4.153a.971.971 0 0 1 .917-.65h21.325a.486.486 0 0 1 .458.646l-1.245 3.56a.971.971 0 0 1-.917.65H.486a.486.486 0 0 1-.459-.646Z"
                />
              </svg>
              <span>TuneHub</span>
            </a>

            <h2 class="text-2xl font-semibold mt-6 mb-2">
              Create your account
            </h2>
            <p class="text-base-content/60">
              Sign up to start your music journey
            </p>
          </div>

          <!-- Register Form -->
          <form
            th:action="@{/register}"
            th:object="${newUser}"
            method="post"
            class="space-y-5"
          >
            <!-- Flash Message -->
            <div th:if="${message}" class="alert alert-error shadow-lg">
              <span th:text="${message}">Error</span>
            </div>

            <!-- Username -->
            <div class="form-control w-full">
              <label class="label">
                <span class="label-text">Username</span>
              </label>
              <input
                type="text"
                th:field="*{username}"
                placeholder="johndoe"
                class="input input-bordered w-full"
                th:classappend="${#fields.hasErrors('username')} ? 'input-error' : ''"
              />
              <label th:if="${#fields.hasErrors('username')}" class="label">
                <span
                  class="label-text-alt text-error"
                  th:errors="*{username}"
                ></span>
              </label>
            </div>

            <!-- Email -->
            <div class="form-control w-full">
              <label class="label">
                <span class="label-text">Email</span>
              </label>
              <input
                type="email"
                th:field="*{email}"
                placeholder="john@example.com"
                class="input input-bordered w-full"
                th:classappend="${#fields.hasErrors('email')} ? 'input-error' : ''"
              />
              <label th:if="${#fields.hasErrors('email')}" class="label">
                <span
                  class="label-text-alt text-error"
                  th:errors="*{email}"
                ></span>
              </label>
            </div>

            <!-- Phone (Optional) -->
            <div class="form-control w-full">
              <label class="label">
                <span class="label-text">Phone Number</span>
                <span class="label-text-alt">(Optional)</span>
              </label>
              <input
                type="tel"
                th:field="*{phoneNumber}"
                placeholder="1234567890"
                class="input input-bordered w-full"
                th:classappend="${#fields.hasErrors('phoneNumber')} ? 'input-error' : ''"
              />
              <label th:if="${#fields.hasErrors('phoneNumber')}" class="label">
                <span
                  class="label-text-alt text-error"
                  th:errors="*{phoneNumber}"
                ></span>
              </label>
            </div>

            <!-- Password -->
            <div class="form-control w-full">
              <label class="label">
                <span class="label-text">Password</span>
              </label>
              <input
                type="password"
                th:field="*{password}"
                placeholder="••••••••"
                class="input input-bordered w-full"
                th:classappend="${#fields.hasErrors('password')} ? 'input-error' : ''"
              />
              <label th:if="${#fields.hasErrors('password')}" class="label">
                <span
                  class="label-text-alt text-error"
                  th:errors="*{password}"
                ></span>
              </label>
            </div>

            <!-- Confirm Password -->
            <div class="form-control w-full">
              <label class="label">
                <span class="label-text">Confirm Password</span>
              </label>
              <input
                type="password"
                th:field="*{confirmPassword}"
                placeholder="••••••••"
                class="input input-bordered w-full"
                th:classappend="${#fields.hasErrors('confirmPassword')} ? 'input-error' : ''"
              />
              <label
                th:if="${#fields.hasErrors('confirmPassword')}"
                class="label"
              >
                <span
                  class="label-text-alt text-error"
                  th:errors="*{confirmPassword}"
                ></span>
              </label>
            </div>

            <!-- Password Rules -->
            <div class="text-xs text-base-content/60">
              Password must contain at least:
              <ul class="list-disc list-inside ml-2">
                <li>8 characters</li>
                <li>1 uppercase letter</li>
                <li>1 lowercase letter</li>
                <li>1 number</li>
                <li>1 special character</li>
              </ul>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-full mt-4">
              Create Account
            </button>

            <div class="divider">OR</div>

            <p class="text-center">
              Already have an account?
              <a th:href="@{/login}" class="link link-primary"> Sign in </a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
