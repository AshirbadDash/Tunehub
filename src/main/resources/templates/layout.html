<!doctype html>
<!--<html data-theme="light" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">-->
<html data-theme="light" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Tunehub</title>
    <!--    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>-->
    <link rel="stylesheet" th:href="@{/main.css}">
<!--    <link rel="stylesheet" href="../../frontend/styles.css">-->
    <link rel="stylesheet"  href="/main.css">
    <!--    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>-->
    <!--    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css"/>-->
</head>
<body class="flex flex-col min-h-screen">
<!-- Header Fragment -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Main Content Area -->
<main class="grow" layout:fragment="content">
    <!-- Page content will be injected here -->
</main>

<!-- Footer Fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Theme Toggle Script -->
<script th:replace="~{fragments/scripts :: theme-script}"></script>
</body>
</html>
