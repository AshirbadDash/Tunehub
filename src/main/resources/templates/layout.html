<!doctype html>
<html data-theme="light" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Tunehub</title>
    <link rel="stylesheet" th:href="@{/main.css}">
    <link rel="stylesheet" href="/main.css">

</head>
<body class="flex flex-col min-h-screen">
<!-- Header Fragment -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Main Content Area -->
<main class="grow" layout:fragment="content">
    <!-- Page content will be injected here -->
</main>

<!-- Footer Fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Theme Toggle Script -->
<script th:replace="~{fragments/scripts :: theme-script}"></script>
</body>
</html>
