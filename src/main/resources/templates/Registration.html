<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        /* Resetting default styles and setting global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        /* Adding asterisk after required fields */
        .required::after {
            content: ' *';
            color: red;
        }

        /* Styling the header */
        header {
            background-color: #ffffff;
            color: #000000;
            text-align: center;
            padding: 10px;
            top: 0;
            width: 100%;
            border-bottom: 2px solid black;
        }

        header:hover {
            background-color: #ffffff;
            color: #000000;
            border-bottom: 2px solid #ff7b72;
        }

        /* Styling the main section */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
            padding-top: 20px;
            padding-bottom: 20px; /* Add padding at the bottom */
        }

        /* Styling the form */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            padding: 20px;
            /*border-radius: 10px;*/
            width: 500px;
            margin: 0 auto;
            flex-wrap: wrap;
            /*color: aliceblue;*/
            color: #000000;
            border: 2px solid black;
            height: auto;
        }


        form label {
            font-weight: bold;
        }

        form fieldset {
            margin-right: 5px;
            font-weight: bold;
        }

        form fieldset label {
            font-weight: normal;
        }


        form:hover {
            background-color: #ffffff;
            color: #000000;
            border-bottom: 2px solid #ff7b72;
            border-top: 2px solid #fb7998;
            border-right: 2px solid #d2a8ff;
            border-left: 2px solid #ff7b72;
        }

        /* Adding space between gender labels */
        .gender label {
            margin-right: 10px;
            align-items: center;
        }

        /* Styling the form inputs */
        form input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            /*border-radius: 5px;*/
            border: 2px solid black;
            width: 100%;
        }

        /* Styling the submit button */
        form input[type="submit"] {
            background-color: #000000;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        form input[type="submit"]:hover {
            font-weight: bold;
            background-color: #8a05ff;
            color: white;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Styling the reset button */
        form input[type="reset"] {
            font-weight: bold;
            border: none;
            cursor: pointer;
            background-color: black;
            color: white;
        }

        /* Styling the reset button on hover */
        form input[type="reset"]:hover {
            font-weight: bold;
            background-color: #8a05ff;
            color: white;
            transition: background-color 0.3s, color 0.3s;
        }

        fieldset {
            margin-bottom: 20px;
        }

        form fieldset {
            margin: 10px;
            padding: 10px;
            /*border-radius: 5px;*/
            border: 2px solid transparent;
            width: 50%;
        }

        /* Styling the footer */
        footer {
            background-color: #ffffff;
            color: #000000;
            text-align: center;
            padding: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            border-top: 2px solid black;
            margin: 0 auto;
        }

        /* Styling the gender section */
        .gender, .role {
            display: flex;
            align-items: center;
            outline: none;
        }

        /* Styling the home links */
        .home {
            text-decoration: none;
            color: white;
            margin: 10px;
        }

        /* Styling the footer buttons */
        footer input[type="button"] {
            background-color: #ffffff;
            font-weight: bold;
            color: black;
            border: none;
            cursor: pointer;
            padding: 10px;
            flex-wrap: wrap;
            /*border-radius: 10px;*/
        }

        /* Styling the footer buttons on hover */
        footer input[type="button"]:hover {
            background-color: #000000;
            color: white;
            font-weight: bold;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        }

        .h1 {
            margin-bottom: 10px;
        }

        .logo {
            color: #000000;
            font-weight: bold;
            text-decoration: none;
        }

        .logo:hover {
            color: #8a05ff;
            font-weight: bold;
            text-decoration: underline;
        }

        .footer:hover {
            border-top: 2px solid #ff7b72;
        }

        .req {
            margin-bottom: 15px;
        }


        /* Style for radio buttons */
        input[type="radio"] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 1px solid black; /* Border color for unchecked state */
            background-color: #fff; /* Background color for unchecked state */
            margin-right: 5px;
            position: relative;
        }

        /* Style for checked state of radio buttons */
        input[type="radio"]:checked {
            background-color: #ff1818; /* Background color for checked state */
            border-color: #ff0505; /* Border color for checked state */
        }

        /* Hide the default radio button */
        input[type="radio"]::before {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            background-color: transparent;
            position: absolute;
            top: 0;
            left: 0;
        }


        /* Add media queries for responsiveness */
        @media screen and (max-width: 600px) {
            /* Adjust the form width and padding for smaller screens */
            form {
                width: 90%;
                padding: 10px;
            }

            /* Adjust the fieldset width for smaller screens */
            form fieldset {
                width: 100%;
            }

            /* Adjust the form input width for smaller screens */
            form input {
                width: 90%;
            }

            /* Adjust the header text size for smaller screens */
            header h1, header h4 {
                font-size: 1.2em;
            }

            /* Adjust the footer layout for smaller screens */
            footer {
                flex-direction: column;
            }
        }
        main {
            background:
                    linear-gradient(0deg, rgb(255, 123, 114,0.3) 2px, transparent 1px),
                    linear-gradient(90deg, rgb(138, 5, 255,0.3) 2px, transparent 1px);
            background-size: 100px 100px;
        }


    </style>
</head>
<body>
<!-- Header section starts here -->
<header>
    <h1 class="h1">Welcome to Tunehub</h1>
    <h4>Register to get started</h4>
</header>
<!-- Header section ends here -->

<!-- Main section starts here -->
<main>
    <!-- Registration form starts here -->
    <form action="register" method="post">
        <h5 class="req">Fields marked with an asterisk (*) are mandatory</h5>
        <label class="required" for="username">Name:</label>
        <input type="text" id="username" name="username" placeholder="enter username" required class="form-input">
        <label class="required" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="enter email address" required class="form-input">
        <label class="required" for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder=" enter password" required class="form-input">

        <!-- Gender selection starts here -->
        <fieldset class="gender">
            <legend class="required">Gender:</legend>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </fieldset>

        <fieldset class="role">
            <legend class="required">Role:</legend>
            <input type="radio" id="admin" name="role" value="admin">
            <label for="admin">Admin</label>
            <input type="radio" id="customer" name="role" value="customer">
            <label for="customer">Customer</label>
        </fieldset>
        <!-- Gender selection ends here -->

        <label class="required" for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="enter present address" required class="form-input">
        <input type="submit" value="Register" class="form-input">
        <input type="reset" value="Reset" class="form-input">
    </form>
    <!-- Registration form ends here -->
</main>
<!-- Main section ends here -->

<!-- Footer section starts here -->
<footer class="footer">
    <div>
        <p class="logo">&copy; 2021 Tunehub</p>
    </div>
    <div>
        <a class="home" href="Home.html"><input type="button" value="Home"></a>
        <a class="home" href="#"><input type="button" value="Top"></a>
    </div>
</footer>
<!-- Footer section ends here -->
</body>
</html>
