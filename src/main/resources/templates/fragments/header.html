<header th:fragment="header" class="w-full border-b bg-white/80 backdrop-blur supports-[backdrop-filter]:bg-white/60">
  <nav class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">

    <!-- Left: Logo + Version Badge -->
    <div class="flex items-center gap-4">
      <a th:href="@{/}" class="flex items-center gap-2">
        <img th:src="@{/images/tunehub-logo.svg}" alt="logo" class="h-8 w-8" />
        <span class="text-2xl font-semibold">TuneHub</span>
      </a>

      <!-- Version badge (optional) -->
      <button class="hidden sm:flex items-center gap-1 px-2 py-1 rounded-full bg-gray-100 text-sm">
        v1.0
        <svg class="w-3 h-3" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
                d="M5.23 7.21a.75.75 0 011.06.02L10 11.157l3.71-3.93a.75.75 0 011.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                clip-rule="evenodd" />
        </svg>

    </div>

    <!-- Middle: Search bar -->

      <input
        type="text"
        placeholder="Search..."
        class="w-64 h-9 pl-10 pr-3 rounded-full bg-gray-100 focus:ring-2 focus:ring-gray-300 outline-none"
      />
      <svg class="absolute left-3 top-2 w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
      </svg>

      <span class="absolute right-2 top-1/2 -translate-y-1/2 text-xs text-gray-500 border rounded px-1">
        Ctrl K
      </span>
    </div>

    <!-- Right: Menu Items -->
    <ul class="hidden md:flex items-center gap-6 text-gray-800 text-sm">
      <li><a href="#" class="hover:text-black">Docs</a></li>
      <li><a href="#" class="hover:text-black">Blog</a></li>
      <li><a href="#" class="hover:text-black">Showcase</a></li>
      <li><a href="#" class="hover:text-black">Sponsor</a></li>

      <!-- <li>
        <a href="#" class="text-blue-500 font-semibold hover:underline">Plus</a>
      </li> -->

        <div class="bg-blue-600 text-white font-semibold px-2 py-0.5 rounded text-xs tracking-wide uppercase">
     <a th:href="@{#}">
