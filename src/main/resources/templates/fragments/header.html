<nav
  th:fragment="header"
  class="navbar fixed inset-x-0 top-0 z-10 bg-white/30 backdrop-blur-lg transition-all"
>
  <div id="nav" class="flex-1">
    <a
      th:href="@{/}"
      class="inline-flex items-center gap-2 text-black cursor-pointer text-2xl font-medium tracking-wide capitalize pointer-events-auto"
    >
      <svg
        role="img"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        class="w-6 fill-amber-500"
      >
        <title>Tunehub</title>
        <path
          d="M1.273 4.153a.971.971 0 0 1 .917-.65h21.325a.486.486 0 0 1 .458.646l-1.245 3.56a.971.971 0 0 1-.917.65H.486a.486.486 0 0 1-.459-.646Zm4.855 6.07a.971.971 0 0 1 .917-.65h8.337a.486.486 0 0 1 .458.645l-1.245 3.56a.971.971 0 0 1-.917.65H5.341a.486.486 0 0 1-.458-.646Zm2.698 6.068a.971.971 0 0 1 .917-.65h3.482a.486.486 0 0 1 .458.646l-1.246 3.56a.971.971 0 0 1-.916.65H8.039a.486.486 0 0 1-.458-.646Z"
        />
      </svg>
      Tunehub
    </a>
  </div>

  <div class="flex-none gap-2">
    <div th:if="${session.email != null}" class="dropdown dropdown-end">
      <div
        tabindex="0"
        role="button"
        class="btn btn-ghost btn-circle avatar hover:bg-gray-100 transition-all duration-200 ring-2 ring-transparent hover:ring-amber-200"
      >
        <div class="w-10 rounded-full ring-2 ring-white shadow-sm">
          <img
            alt="Profile"
            th:src="@{/avatars/default/notion_1.png}"
            class="w-full h-full object-cover"
          />
        </div>
      </div>

      <div
        tabindex="0"
        class="dropdown-content bg-white rounded-xl z-[1] mt-3 w-64 p-2 shadow-2xl border border-gray-200 animate-in fade-in slide-in-from-top-2 duration-200"
      >
        <div class="px-4 py-3 mb-1">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full ring-2 ring-amber-100 shadow-sm">
              <img
                alt="Profile"
                th:src="@{/avatars/default/notion_1.png}"
                class="w-full h-full object-cover rounded-full"
              />
            </div>
            <div class="flex-1 min-w-0">
              <p
                class="text-sm text-gray-900 truncate"
                th:text="${session.username}"
              >
                Username
              </p>
              <p
                class="text-xs text-gray-500 truncate"
                th:text="${session.email}"
              >
                user@email.com
              </p>
            </div>
          </div>
        </div>

        <div class="h-px bg-gray-200 my-1"></div>

        <div class="space-y-1 p-1">
          <a
            th:href="@{/users/dashboard}"
            class="flex items-center gap-3 px-3 py-2.5 rounded-lg hover:bg-blue-50 transition-all duration-150 group cursor-pointer"
          >
            <div
              class="w-9 h-9 rounded-lg bg-blue-100 flex items-center justify-center group-hover:bg-blue-200 transition-colors"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 text-blue-600"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                />
              </svg>
            </div>
            <div class="flex-1">
              <p class="text-sm font-medium text-gray-900">Dashboard</p>
              <p class="text-xs text-gray-500">View your dashboard</p>
            </div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 text-gray-400 opacity-0 group-hover:opacity-100 transition-opacity"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              />
            </svg>
          </a>
        </div>

        <div class="h-px bg-gray-200 my-1"></div>

        <div class="p-1">
          <form th:action="@{/logout}" method="post" class="m-0">
            <button
              type="submit"
              class="w-full flex items-center gap-3 px-3 py-2.5 rounded-lg hover:bg-red-50 transition-all duration-150 group text-left"
            >
              <div
                class="w-9 h-9 rounded-lg bg-red-100 flex items-center justify-center group-hover:bg-red-200 transition-colors"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 text-red-600"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                  />
                </svg>
              </div>
              <div class="flex-1">
                <p class="text-sm text-red-600">Sign out</p>
                <p class="text-xs text-gray-500">Log out of your account</p>
              </div>
            </button>
          </form>
        </div>
      </div>
    </div>

    <div th:if="${session.email == null}">
      <th:block
        th:insert="~{fragments/button :: exploreButton('login', '/login')}"
      ></th:block>
    </div>
  </div>
</nav>
