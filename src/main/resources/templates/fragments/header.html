<html xmlns:th="http://www.thymeleaf.org">

<nav th:fragment="header" class="navbar sticky top-0 z-50 bg-base-100/80 backdrop-blur-md transition-all">
    <div class="flex-1">
        <a th:href="@{/}" class="text-base-content cursor-pointer font-mono text-2xl font-semibold tracking-widest pointer-events-auto">
            TuneHub
        </a>
    </div>

    <div class="flex-none gap-2">

        <div th:if="${session.email != null}" class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar avatar-online hover:scale-105 transition-transform duration-200">
                <div class="w-10 rounded-full">
                    <img alt="Profile" th:src="@{/avatars/default/notion_1.png}"/>
                </div>
            </div>

            <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100/95 backdrop-blur-sm rounded-box z-[1] mt-3 w-52 p-2 shadow">
                <li>
                    <a class="justify-between">
                        Profile
                        <span class="badge badge-accent">New</span>
                    </a>
                </li>
                <li><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>

        <div th:if="${session.email == null}">
            <a th:href="@{/users/login}"
               class="btn btn-sm rounded-full font-mono text-xs font-bold uppercase tracking-widest btn-neutral text-white hover:btn-warning transition-colors duration-200">
                Login
            </a>
        </div>

    </div>
</nav>
</html>
