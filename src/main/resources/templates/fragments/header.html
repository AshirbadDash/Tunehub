<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--
  CHANGE 1: Background Color
  Replaced 'bg-white/80' with 'bg-base-100/80'.
  'base-100' is white in light mode and dark grey/black in dark mode.
-->
<header th:fragment="header" class="w-full border-b border-base-200 bg-base-100/80 backdrop-blur supports-[backdrop-filter]:bg-base-100/60 sticky top-0 z-50">
    <nav class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">

        <!-- Left: Logo + Version Badge -->
        <div class="flex items-center gap-4">
            <!-- CHANGE 2: Text Color -->
            <!-- Added 'text-base-content' (automatically handles black/white text) -->
            <a th:href="@{/}" class="flex items-center gap-2 text-base-content">
                <img th:src="@{/images/tunehub-logo.svg}" alt="logo" class="h-8 w-8"/>
                <span class="text-2xl font-semibold">TuneHub</span>
            </a>

            <!-- CHANGE 3: Badge Background -->
            <!-- Replaced 'bg-gray-100' with 'bg-base-200' and text color with 'text-base-content/70' -->
            <button class="hidden sm:flex items-center gap-1 px-2 py-1 rounded-full bg-base-200 text-base-content/70 text-sm font-medium hover:bg-base-300 transition-colors">
                v1.0
            </button>
        </div>

        <!-- Middle: Search bar -->
        <div class="hidden md:flex items-center relative text-base-content">
            <!-- CHANGE 4: Input Colors -->
            <!--
               - Bg: 'bg-gray-100' -> 'bg-base-200'
               - Placeholder: Added 'placeholder:text-base-content/50'
               - Focus Ring: 'focus:ring-primary' (uses your theme color instead of gray)
            -->
            <input
                    type="text"
                    placeholder="Search..."
                    class="w-64 h-9 pl-10 pr-3 rounded-full bg-base-200 text-sm focus:ring-2 focus:ring-primary outline-none placeholder:text-base-content/50 transition-all"
            />

            <!-- Icon Color: 'text-gray-500' -> 'text-base-content/60' -->
            <svg class="absolute left-3 top-2 w-5 h-5 text-base-content/60" fill="none" stroke="currentColor"
                 viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z"/>
            </svg>

            <!-- Shortcut Hint: Border and Text adjustments -->
            <span class="absolute right-2 top-1/2 -translate-y-1/2 text-xs text-base-content/50 border border-base-300 rounded px-1">
                Ctrl K
            </span>
        </div>

        <!-- Right: Menu Items -->
        <!-- CHANGE 5: Menu Text Color -> 'text-base-content' -->
        <ul class="hidden md:flex items-center gap-6 text-base-content text-sm font-medium">

            <!-- USER AVATAR LOGIC -->
            <li th:if="${session.userEmail != null}" class="flex items-center">
                <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2">
                            <img alt="User Avatar" th:src="@{/avatars/default/notion_1.png}" />
                        </div>
                    </div>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow-lg bg-base-100 rounded-box w-52 border border-base-200">
                        <li class="menu-title px-4 py-1 opacity-70">
                            <span th:text="${session.userEmail}">user@email.com</span>
                        </li>
                        <div class="divider my-0"></div>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Settings</a></li>
<!--                        <li><a th:href="@{/users/logout}" class="text-error hover:bg-error/10">Logout</a></li>-->
                        <li>
                            <form th:action="@{/users/logout}" method="post">
                                <button type="submit" class="w-full text-left text-error hover:bg-error/10">Logout</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </li>

            <!-- Login Button (If user is null) - Added this back just in case -->
            <li th:if="${session.userEmail == null}">
                <a th:href="@{/users/login}" class="btn btn-sm btn-ghost">Login</a>
            </li>

            <!-- Premium Badge -->
            <li>
                <div class="badge badge-soft badge-primary">
                    <a th:href="@{#}">Premium</a>
                </div>
            </li>

            <!-- Github Icon -->
            <li>
                <a href="#" aria-label="GitHub" class="hover:text-primary transition-colors">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M12 2C6.48 2 2 6.58 2 12.26c0 4.5 2.87 8.31 6.84 9.67.5.1.68-.22.68-.48 0-.24-.01-.87-.01-1.71-2.78.62-3.37-1.37-3.37-1.37-.45-1.18-1.1-1.49-1.1-1.49-.9-.63.07-.62.07-.62 1 .08 1.53 1.06 1.53 1.06.89 1.56 2.34 1.11 2.91.84.09-.66.35-1.11.63-1.37-2.22-.26-4.56-1.14-4.56-5.08 0-1.12.38-2.03 1.03-2.74-.1-.26-.45-1.32.1-2.75 0 0 .84-.28 2.75 1.05A9.34 9.34 0 0112 6.82c.85.01 1.71.12 2.51.34 1.9-1.33 2.74-1.05 2.74-1.05.55 1.43.21 2.49.1 2.75.64.71 1.03 1.62 1.03 2.74 0 3.95-2.34 4.82-4.57 5.08.36.32.68.95.68 1.93 0 1.39-.01 2.5-.01 2.84 0 .26.18.58.69.48A10.26 10.26 0 0022 12.26C22 6.58 17.52 2 12 2z" clip-rule="evenodd"/>
                    </svg>
                </a>
            </li>

            <!-- CHANGE 6: Theme Controller -->
            <!-- Changed value to 'dark' so checking the box activates dark mode -->
            <label class="flex cursor-pointer gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-base-content/70"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"/></svg>

                <input type="checkbox" value="dark" class="toggle theme-controller"/>

                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-base-content/70"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </label>

        </ul>

        <!-- ========================================== -->
        <!-- NEW: MOBILE HAMBURGER MENU (lg:hidden)     -->
        <!-- ========================================== -->
<!--        <div class="dropdown dropdown-end lg:hidden md:hidden">-->
        <div class="flex dropdown dropdown-end md:hidden">

        <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">

                <!-- Mobile Search -->
<!--                <li class="mb-2"><input type="text" placeholder="Search..." class="input input-bordered input-sm w-full max-w-xs" /></li>-->

                <!-- Mobile Login/User -->
                <li th:if="${session.userEmail == null}"><a th:href="@{/users/login}">Login</a></li>

                <li th:if="${session.userEmail != null}">
                    <details>
                        <summary th:text="${session.userEmail}">User</summary>
                        <ul>
                            <li><a href="#">Profile</a></li>
                            <li><a href="#">Settings</a></li>
                            <li><a th:href="@{/users/logout}" class="text-error">Logout</a></li>
                        </ul>
                    </details>
                </li>

                <!-- Mobile Premium -->
                <li><a th:href="@{#}">Premium</a></li>

                <!-- Mobile Github -->
<!--                <li><a href="#">GitHub</a></li>-->

                <!-- Mobile Theme -->
<!--                <li>-->
<!--                    <label class="flex gap-2">-->
<!--                        Theme-->
<!--                        <input type="checkbox" value="dark" class="toggle theme-controller toggle-sm"/>-->
<!--                    </label>-->
<!--                </li>-->
            </ul>
        </div>
    </nav>
</header>
</html>
