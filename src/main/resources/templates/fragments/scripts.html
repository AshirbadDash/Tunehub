<script th:fragment="theme-script">
    document.addEventListener("DOMContentLoaded", function () {
        const checkbox = document.getElementById('themeCheckbox');
        const htmlElement = document.documentElement;

        if (!checkbox) {
            console.warn("themeCheckbox not found.");
            return;
        }

        // Load saved state
        const savedTheme = localStorage.getItem('theme') || 'light';
        htmlElement.setAttribute('data-theme', savedTheme);
        checkbox.checked = savedTheme === 'nord';

        // Save and apply theme on change
        checkbox.addEventListener('change', function () {
            const newTheme = this.checked ? 'nord' : 'light';
            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
    });


</script>
<script>
    // Prevent back button after logout
    window.addEventListener('pageshow', function(event) {
        if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
            // Page was loaded from cache (back button)
            window.location.href = '/login';
        }
    });

    // Alternative: Check session validity
    window.addEventListener('pageshow', function(event) {
        if (event.persisted) {
            // Verify session is still valid
            fetch('/api/session-check')
                .then(response => {
                    if (!response.ok) {
                        window.location.href = '/login';
                    }
                });
        }
    });
</script>
