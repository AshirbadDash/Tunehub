<div
  th:fragment="card-gallery"
  class="carousel-container relative mx-auto m-[100px] overflow-x-hidden"
  xmlns:th="http://www.thymeleaf.org"
>
  <div class="carousel-track flex items-center gap-[1em] animate-slide">
    <!-- First set of cards -->
    <div class="card-gallery">
      <img
        th:src="@{/images/Gabrielle-Current-Release-Secured-720x720.jpg}"
        alt="Gabrielle"
        loading="lazy"
      />
    </div>

    <div class="card-gallery">
      <img th:src="@{/images/Kelkoe-720x720.jpg}" alt="Kelkoe" loading="lazy" />
    </div>

    <div class="card-gallery">
      <img th:src="@{/images/Kelle-720x720.jpg}" alt="Kelle" loading="lazy" />
    </div>

    <div class="card-gallery">
      <img
        th:src="@{/images/Kennedy-Ryon-720x720.jpg}"
        alt="Kennedy"
        loading="lazy"
      />
    </div>

    <div class="card-gallery">
      <img
        th:src="@{/images/Mannywellz-Release-Secured-720x720.jpg}"
        alt="Mannywellz"
        loading="lazy"
      />
    </div>

    <div class="card-gallery">
      <img
        th:src="@{/images/Trey-Kams-Release-Secured-720x720.jpeg}"
        alt="Trey Kams"
        loading="lazy"
      />
    </div>

    <!-- Duplicate set for seamless loop -->
    <div class="card-gallery" aria-hidden="true">
      <img
        th:src="@{/images/Gabrielle-Current-Release-Secured-720x720.jpg}"
        alt="Gabrielle"
        loading="lazy"
      />
    </div>

    <div class="card-gallery" aria-hidden="true">
      <img th:src="@{/images/Kelkoe-720x720.jpg}" alt="Kelkoe" loading="lazy" />
    </div>

    <div class="card-gallery" aria-hidden="true">
      <img th:src="@{/images/Kelle-720x720.jpg}" alt="Kelle" loading="lazy" />
    </div>

    <div class="card-gallery" aria-hidden="true">
      <img
        th:src="@{/images/Kennedy-Ryon-720x720.jpg}"
        alt="Kennedy"
        loading="lazy"
      />
    </div>

    <div class="card-gallery" aria-hidden="true">
      <img
        th:src="@{/images/Mannywellz-Release-Secured-720x720.jpg}"
        alt="Mannywellz"
        loading="lazy"
      />
    </div>

    <div class="card-gallery" aria-hidden="true">
      <img
        th:src="@{/images/Trey-Kams-Release-Secured-720x720.jpeg}"
        alt="Trey Kams"
        loading="lazy"
      />
    </div>
  </div>
</div>
