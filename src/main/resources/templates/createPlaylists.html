<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
     <link rel="stylesheet" th:href="@{/createPlaylists.css}" />
    <link rel="stylesheet" th:href="@{/commonStyles.css}"/>
<!--    <link rel="stylesheet" href="../static/commonStyles.css">-->
<!--    <link rel="stylesheet" href="../static/createPlaylists.css">-->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&display=swap">
    <title>PLAYLIST</title>
</head>

<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="nav-container">
        <h1 class="brand">
            <span class="material-symbols-outlined">music_cast</span><a href="#" class="logo">TuneHub</a>
        </h1>
        <ul class="nav-links">
            <li><a href="admin">Admin Dashboard</a></li>
            <li><a href="registration">Signup</a></li>
            <li><a href="logout">Logout</a></li>
        </ul>
    </div>
</nav>

<!-- Header -->
<header>
    <h2>Create Playlist</h2>
</header>

<!-- Main Content -->
<div class="container">
    <div class="box">
        <form action="addPlaylists" method="post" autocomplete="off">
            <!-- Playlist Name -->
            <!-- <label for="playlistName" class="text-white" style="margin-right: 20px">
            Playlist Name
          </label> -->
            <input class="input-field" type="text" id="playlistName" name="name" placeholder="Playlist Name" required/>

            <!-- Songs Label (Displayed Only Once) -->
            <label style="display:block; margin: 20px 0; font-weight: bold;">
                Add Song
            </label>

            <!-- Songs List -->
            <div>
                <div th:each="songs : ${song}" class="checkbox-wrapper-2">
                    <input type="checkbox" th:id="'song-' + ${songs.id}" th:name="songs" th:value="${songs.id}"
                           class="ikxBAC"/>
                    <label th:for="'song-' + ${songs.id}" th:text="${songs.name}" style="margin-left: 10px"></label>
                </div>

            </div>

            <!-- Submit Button -->
            <button class="button-52">Create</button>
        </form>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2025 TuneHub Music Streaming App. All rights reserved.</p>
</footer>

</body>

</html>
