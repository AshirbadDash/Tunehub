<!doctype html>
<html class="scroll-smooth" lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>TuneHub</title>
    <link th:href="@{/main.css}" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" th:href="@{/images/logo.svg}" />
  </head>

  <body class="max-w-screen overflow-x-hidden bg-bg-page text-text-primary">
    <th:block th:replace="~{fragments/header :: header}"></th:block>

    <main class="flex-1 pt-16">
      <div class="w-full">
        <!-- HERO HEADING -->
        <h1
          class="text-4xl md:text-6xl font-semibold tracking-tighter text-balance text-text-secondary leading-tight flex justify-center items-center"
        >
          Turn up the
          <span
            class="text-rotate tracking-tighter leading-relaxed text-balance font-semibold text-6xl px-2"
          >
            <span>
              <span class="text-brand-red">Volume</span>
              <span class="text-brand-blue">Energy</span>
              <span class="text-brand-green">Creativity</span>
              <span class="text-brand-yellow">Emotion</span>
              <span class="text-brand-purple">Experience</span>
            </span>
          </span>
        </h1>
      </div>

      <th:block th:replace="~{fragments/string :: string}"> </th:block>

      <ul class="list bg-base-100 rounded-box">
        <li class="p-4 pb-2 text-xs opacity-60 tracking-wide">
          Most played songs this week
        </li>

        <!-- ROW 01 -->
        <li class="list-row">
          <div class="text-4xl font-normal opacity-40 tabular-nums">01</div>
          <div>
            <img
              class="size-10 rounded-box"
              src="https://img.daisyui.com/images/profile/demo/1@94.webp"
            />
          </div>
          <div class="list-col-grow">
            <div>Dua Lipa</div>
            <div class="text-xs uppercase font-semibold opacity-60">
              Remaining Reason
            </div>
          </div>
          <button class="btn btn-square btn-ghost">
            <svg class="size-[1.2em]" viewBox="0 0 24 24">
              <path d="M6 3L20 12 6 21 6 3z" />
            </svg>
          </button>
        </li>

        <!-- ROW 02 -->
        <li class="list-row">
          <div class="text-4xl font-normal opacity-40 tabular-nums">02</div>
          <div>
            <img
              class="size-10 rounded-box"
              src="https://img.daisyui.com/images/profile/demo/4@94.webp"
            />
          </div>
          <div class="list-col-grow">
            <div>Ellie Beilish</div>
            <div class="text-xs uppercase font-semibold opacity-60">
              Bears of a fever
            </div>
          </div>
          <button class="btn btn-square btn-ghost">
            <svg class="size-[1.2em]" viewBox="0 0 24 24">
              <path d="M6 3L20 12 6 21 6 3z" />
            </svg>
          </button>
        </li>

        <!-- ROW 03 -->
        <li class="list-row">
          <div class="text-4xl font-normal opacity-40 tabular-nums">03</div>
          <div>
            <img
              class="size-10 rounded-box"
              src="https://img.daisyui.com/images/profile/demo/3@94.webp"
            />
          </div>
          <div class="list-col-grow">
            <div>Sabrino Gardener</div>
            <div class="text-xs uppercase font-semibold opacity-60">
              Cappuccino
            </div>
          </div>
          <button class="btn btn-square btn-ghost">
            <svg class="size-[1.2em]" viewBox="0 0 24 24">
              <path d="M6 3L20 12 6 21 6 3z" />
            </svg>
          </button>
        </li>

        <!-- ROW 04 -->
        <li class="list-row">
          <div class="text-4xl font-normal opacity-40 tabular-nums">04</div>
          <div>
            <img
              class="size-10 rounded-box"
              src="https://img.daisyui.com/images/profile/demo/2@94.webp"
            />
          </div>
          <div class="list-col-grow">
            <div>The Weeknd</div>
            <div class="text-xs uppercase font-semibold opacity-60">
              Blinding Lights
            </div>
          </div>
          <button class="btn btn-square btn-ghost">
            <svg class="size-[1.2em]" viewBox="0 0 24 24">
              <path d="M6 3L20 12 6 21 6 3z" />
            </svg>
          </button>
        </li>

        <!-- ROW 05 -->
        <li class="list-row">
          <div class="text-4xl font-normal opacity-40 tabular-nums">05</div>
          <div>
            <img
              class="size-10 rounded-box"
              src="https://img.daisyui.com/images/profile/demo/5@94.webp"
            />
          </div>
          <div class="list-col-grow">
            <div>Dua Lipa</div>
            <div class="text-xs uppercase font-semibold opacity-60">
              Levitating
            </div>
          </div>
          <button class="btn btn-square btn-ghost">
            <svg class="size-[1.2em]" viewBox="0 0 24 24">
              <path d="M6 3L20 12 6 21 6 3z" />
            </svg>
          </button>
        </li>
      </ul>
    </main>

    <th:block th:replace="~{fragments/footer :: footer}"></th:block>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/animationGsap.js}"></script>
  </body>
</html>
