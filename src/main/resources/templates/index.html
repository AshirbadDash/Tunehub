<!doctype html>
<html lang="en" xmlns:th="https://thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TUNEHUB</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        h1{
            text-align: center;
            border-bottom: 2px solid #000;
            padding: 20px;
            align-items: center;
        }

        h1:hover{
            border-bottom: 2px solid #8a05ff;
            transition: background-color 0.3s ease;
        }
        main{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            margin: 0 auto;
            width: 300px;
        }
        label, input {
            display: block;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            margin-top: 30px;
        }
        /* Styling the buttons */
        .button {
            display: inline-block;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            background-color: #101010;
            color: white;
            /*border-radius: 4px;*/
            transition: background-color 0.3s ease;
            margin: 20px    ;
            border: 2px solid black;
        }
        .button:hover {
            background-color: #ffffff;
            color: #000000;
            border: 2px solid black;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
<h1>Welcome to TUNEHUB</h1>
<main>
<a class="button" href="login">LOGIN</a>
<br>
<br>
<a class="button" href="registration">REGISTER</a>
</main>
</body>
</html>
