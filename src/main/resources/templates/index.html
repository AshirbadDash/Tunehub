<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TUNEHUB</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.trunk.min.js"></script>
  <link rel="stylesheet" th:href="@{/index.css}" />
</head>
<body>
<script>
  window.addEventListener("DOMContentLoaded", () => {
    VANTA.TRUNK({
      el: "#ring",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.0,
      minWidth: 200.0,
      scale: 1.0,
      scaleMobile: 1.0,
    });
  });
</script>
<header id="ring">
  <h1>TUNEHUB</h1>

</header>

<div class="container">
  <button class="button-52" onclick="location.href='login'">
    LOGIN
  </button>
  <button class="button-52" onclick="location.href='registration'">
    REGISTER
  </button>

</div>
</body>
</html>
