<head>

    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>TuneHub</title>

    <link rel="stylesheet" th:href="@{/index.css}"/>
    <link rel="stylesheet" th:href="@{/commonStyles.css}"/>
    <link href="../static/index.css" rel="stylesheet">
    <link href="../static/commonStyles.css" rel="stylesheet">


    <link rel="icon" style="width:100px;" th:href="@{/music.png}" type="image/png"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

    <!-- <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&display=swap"/> -->
</head>

<body>

<!-- Navbar -->
<header>
    <div class="nav__container">

        <nav>


            <ul class="nav__links">
                <li class="logo"><a aria-label="Homepage" href="/">TuneHub</a></li>

                <li><a href="pay">Premium</a></li>
                <!--<li><a href="https://github.com/AshirbadDash" target="_blank">GitHub</a></li>-->
                <!--<li><a href="https://linkedin.com/in/ashirbaddash" target="_blank">LinkedIn</a></li>-->
                <li><a href="login">Login</a></li>
                <li><a href="registration">SignUp</a></li>


            </ul>


        </nav>
    </div>
</header>
<main>
    <div class="content__container">

        <h2>All your Music Anytime Anywhere</h2>

    </div>

    <div class="slider__container">
        <input checked id="item__1" name="slider" type="radio">
        <input id="item__2" name="slider" type="radio">
        <input id="item__3" name="slider" type="radio">
        <div class="cards">
            <label class="card" for="item__1" id="song__1">
                <img alt="song"
                     src="https://images.unsplash.com/photo-1530651788726-1dbf58eeef1f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=882&q=80">
            </label>
            <label class="card" for="item__2" id="song__2">
                <img alt="song"
                     src="https://images.unsplash.com/photo-1559386484-97dfc0e15539?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1234&q=80">
            </label>
            <label class="card" for="item__3" id="song__3">
                <img alt="song"
                     src="https://images.unsplash.com/photo-1533461502717-83546f485d24?ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60">
            </label>
        </div>
        <div class="player">
            <div class="upper__part">
                <div class="play__icon">
                    <svg class="feather__feather__play" height="20" stroke="transparent" stroke-linecap="round"
                         stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="20">
                        <defs/>
                        <path d="M5 3l14 9-14 9V3z"/>
                    </svg>
                </div>
                <div class="info__area" id="test">
                    <label class="song__info" id="song__info__1">
                        <div class="title">Bunker</div>
                        <div class="sub__line">
                            <div class="subtitle">Balthazar</div>
                            <div class="time">4.05</div>
                        </div>
                    </label>
                    <label class="song__info" id="song__info__2">
                        <div class="title">Words Remain</div>
                        <div class="sub__line">
                            <div class="subtitle">Moderator</div>
                            <div class="time">3.45</div>
                        </div>
                    </label>
                    <label class="song__info" id="song__info__3">
                        <div class="title">Falling Out</div>
                        <div class="sub__line">
                            <div class="subtitle">Otzeki</div>
                            <div class="time">4.35</div>
                        </div>
                    </label>
                </div>
            </div>
            <div class="progress__bar">
                <span class="progress"></span>
            </div>
        </div>
    </div>

</main>
