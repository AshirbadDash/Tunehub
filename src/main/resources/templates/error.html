<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <style>
      body {
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .container {
        text-align: center;
      }

      h1 {
        color: #d9534f;
      }

      p {
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 th:text="${error}">404 Not Found</h1>
      <p th:text="${message}">
        Sorry, the page you are looking for might be in another castle.
      </p>
    </div>
  </body>
</html>
