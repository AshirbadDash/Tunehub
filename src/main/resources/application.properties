spring.profiles.default=dev

#server.servlet.context-path=/api/v1
spring.servlet.multipart.max-file-size=5MB

#security
spring.security.user.name=test
spring.security.user.password=password

# Session Configuration - Disable URL rewriting to prevent JSESSIONID in URLs
server.servlet.session.tracking-modes=cookie
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax
server.servlet.session.timeout=30m

# Application Configuration
app.security.bcrypt-strength=12
app.security.max-login-attempts=5
app.security.login-attempt-reset-minutes=15

app.upload.max-file-size=15MB
app.upload.max-request-size=15MB
app.upload.avatar-path=uploads/avatars/
app.upload.music-path=uploads/music/

